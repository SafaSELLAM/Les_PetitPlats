<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c24e7947e.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
</head>

<body>
    <header id="header">
        <img id="header_img" src="assets/images/Logo.png" alt="logo les petits plats">

    </header>
    <main>
        <section id="section-one__gloabl-search">
            <div class="global-info-container column between">
                <h1 class="anton">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES.</h1>
                <div class="search-container">
                    <form id="form_searchbar">
                        <input class="manrope" type="text" id="main-searchbar"
                            placeholder="une recette, un ingrédient...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> </button>
                    </form>

                </div>
            </div>
        </section>

        <section id="section-two__main" class="back-grey">
            <div id="filters-header" class="between">

                <div id="filters" class="row around">
                    <div id="filter-ingredient" class="dropdown">
                        <div class="btn-container between" data-dropdown="dropdown-ingredients">
                            <button class="dropbtn manrope ">Ingrédients</button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div id="dropdown-ingredients" class="dropdown-content">
                            <div class="search-input">
                                <input type="text" class="filters-input" id="searchbar-ingredient">
                                <span class="clear-cross-icon" data-id="searchbar-ingredient">
                                    <i class="fa-solid fa-xmark color-grey"></i>
                                </span>
                                <span class="search-icon" data-id="searchbar-ingredient">
                                    <i class="fa-solid fa-magnifying-glass color-grey"></i>
                                </span>

                            </div>
                            <div id="list-ingredients" class="list-options manrope"></div>
                        </div>
                    </div>
                    <div id="filter-appliances" class="dropdown">
                        <div class="btn-container between" data-dropdown="dropdown-appliances">
                            <button class="dropbtn manrope">Appareils</button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div id="dropdown-appliances" class="dropdown-content">
                            <div class="search-input">
                                <input type="text" class="filters-input" id="searchbar-appliances">
                                <span class="clear-cross-icon" data-id="searchbar-appliances">
                                    <i class="fa-solid fa-xmark color-grey"></i>
                                </span>
                                <span class="search-icon" data-id="searchbar-appliances">
                                    <i class="fa-solid fa-magnifying-glass color-grey"></i>
                                </span>

                            </div>

                            <div id="list-appliances" class="list-options manrope"></div>
                        </div>
                    </div>
                    <div id="filter-ustensils" class="dropdown">
                        <div class="btn-container between" data-dropdown="dropdown-ustensils">
                            <button class="dropbtn manrope">Ustensiles</button>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div id="dropdown-ustensils" class="dropdown-content">
                            <div class="search-input">
                                <input type="text" class="filters-input" id="searchbar-ustensils">
                                <span class="clear-cross-icon" data-id="searchbar-ustensils">
                                    <i class="fa-solid fa-xmark color-grey"></i>
                                </span>
                                <span class="search-icon" data-id="searchbar-ustensils">
                                    <i class="fa-solid fa-magnifying-glass color-grey"></i>
                                </span>

                            </div>

                            <div id="list-ustensils" class="list-options manrope"></div>
                        </div>
                    </div>
                </div>
                <div id="number-recipes" class="anton">1500 recettes</div>
            </div>
            <article id="tags-container" class="row"></article>
        </section>
        <section id="recipe-cards" class="back-grey">

        </section>
    </main>

    <!-- Template pour la carte de recette -->
    <template id="template-card-recipe">
        <div class="card-recipe">
            <div class="card-time-recipe manrope center"></div>
            <img class="card-img" src="" alt="image recette">
            <div class="card-container black-white">
                <h3 class="title-recipe anton"><b></b></h3>
                <h4 class="card-subtitle manrope color-grey">RECETTE</h4>
                <p class="recipe-description manrope"></p>
                <h4 class=" card-subtitle manrope color-grey">INGREDIENTS</h4>
                <div class="ingredients-cards manrope"></div>
            </div>
        </div>
    </template>

    <!-- Template pour les détails des ingrédients -->
    <template id="template-ingredients-details">
        <div class="ingredients-details column">
            <p class="ingredients-name manrope"></p>
            <p class="ingredient-quantity manrope color-grey"></p>
        </div>
    </template>
    <script src="js/filters.js" type="module"></script>
    <script src="js/cardTemplate.js" type="module"></script>
</body>

</html>
